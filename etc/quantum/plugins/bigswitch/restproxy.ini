# Config file for quantum-proxy-plugin.

[DATABASE]
# This line MUST be changed to actually run the plugin.
# Example:
# sql_connection = mysql://root:pass@127.0.0.1:3306/restproxy_quantum
# Replace 127.0.0.1 above with the IP address of the database used by the
# main quantum server. (Leave it as is if the database runs on this host.)
sql_connection = sqlite://
# Database reconnection retry times - in event connectivity is lost
# set to -1 implies an infinite retry count
# sql_max_retries = 10
# Database reconnection interval in seconds - if the initial connection to the
# database fails
reconnect_interval = 2
# Enable the use of eventlet's db_pool for MySQL. The flags sql_min_pool_size,
# sql_max_pool_size and sql_idle_timeout are relevant only if this is enabled.
# sql_dbpool_enable = False
# Minimum number of SQL connections to keep open in a pool
# sql_min_pool_size = 1
# Maximum number of SQL connections to keep open in a pool
# sql_max_pool_size = 5
# Timeout in seconds before idle sql connections are reaped
# sql_idle_timeout = 3600

[RESTPROXY]
# All configuration for this plugin is in section '[restproxy]'
#
# The following parameters are supported:
#   servers     :   <host:port>[,<host:port>]*  (Error if not set)
#   server_auth  :   <username:password>         (default: no auth)
#   server_ssl   :   True | False                (default: False)
#   sync_data   :   True | False                (default: False)
#   server_timeout   :  10                       (default: 10 seconds)
#
servers=localhost:8080
#server_auth=username:password
#server_ssl=True
#sync_data=True
#server_timeout=10
firewall_policies={"fw_p1": {"description": "Firewall policy 1", "audited": true, "firewall_rules_list": {"p1r1": {"source_ip_address": "net1_1", "destination_ip_address": "any", "dynamic_attributes": "source_ip_address"}, "p1r2": {"source_ip_address": "any", "destination_ip_address": "net1_2", "dynamic_attributes": "destination_ip_address"}, "p1r3": {"source_ip_address": "net1_3", "destination_ip_address": "net1_4", "dynamic_attributes": "source_ip_address,destination_ip_address"}}}, "fw_p2": {"description": "Firewall policy 2", "audited": true, "firewall_rules_list": {"p2r1": {"source_ip_address": "net2_1", "destination_ip_address": "any", "dynamic_attributes": "source_ip_address"}, "p2r2": {"source_ip_address": "any", "destination_ip_address": "net2_2", "dynamic_attributes": "destination_ip_address"}}}}
service_chain_templates={"lb-chain": {"description": "Service chain with F5 loadbalancer", "services_types_list": ["L3"]}, "fw-chain": {"description": "Service Chain with Palo Alto Firewall", "services_types_list": ["BumpInTheWire"]}}
